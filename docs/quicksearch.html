    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules plotty Classes plotty.plot Modules Classes plot × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-23T17:21:59+01:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules plotty Classes plotty.plot Classes Classes plot × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-23T17:21:59+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules plotty Classes plotty.plot plottyLibrary for helping plot 2D data and provide colorscale functionality. Index file working locally can be found in test folder. InstallationInstallation with Bower: bower install --save santilland/plottyInstallation with npm: npm install plotty --saveUsageJust include script to site and add a canvas element where you want to render the data. &lt;head&gt; &lt;script src=&quot;dist/plotty.min.js&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;canvas id=&quot;canvas&quot; width=100 height=100&gt;&lt;/canvas&gt; &lt;/body&gt;and render using predefined settings: // Generate or load some data (Working with buffer arrays for now) var width = 100; var height = 100; var exampledata = new Float32Array(height * width); var xoff = width / 3; var yoff = height / 3; for (y = 0; y &lt;= height; y++) { for (x = 0; x &lt;= width; x++) { // calculate sine based on distance x2 = x - xoff; y2 = y - yoff; d = Math.sqrt(x2*x2 + y2*y2); t = Math.sin(d/6.0); // save sine exampledata[(y*width)+x] = t; } } plot = new plotty.plot({ canvas: document.getElementById(&quot;canvas&quot;), data: exampledata, width: width, height: height, domain: [-1, 1], colorScale: 'viridis' }); plot.render();There is a list of predefined colorscales: viridis inferno rainbow jet hsv hot cool spring summer autumn winter bone copper greys yignbu greens yiorrd bluered rdbu picnic portland blackbody earth electric magma plasma It is also possible to define your own colorscale using the addColorScale function. plotty.addColorScale(&quot;mycolorscale&quot;, [&quot;#00ff00&quot;, &quot;#0000ff&quot;, &quot;#ff0000&quot;], [0, 0.5, 1]); // (identifier , color_steps, , percentage_steps)ExamplesGenerated data: Scientific data: × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-23T17:21:59+01:00 using the DocStrap template. "},"module-plotty.html":{"id":"module-plotty.html","title":"Module: plotty","body":" Documentation Modules plotty Classes plotty.plot Module: plotty The main plotty module. Classes plot Methods &lt;static&gt; addColorScale(name, colors, positions) Add a new colorscale to the list of available colorscales. Parameters: Name Type Description name String the name of the newly defined color scale colors Array.&lt;String&gt; the array containing the colors. Each entry shall adhere to the CSS color definitions. positions Array.&lt;Number&gt; the value position for each of the colors &lt;static&gt; renderColorScaleToCanvas(name, canvas) Render the colorscale to the specified canvas. Parameters: Name Type Description name String the name of the color scale to render canvas HTMLCanvasElement the canvas to render to × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-23T17:21:59+01:00 using the DocStrap template. "},"module-plotty.plot.html":{"id":"module-plotty.plot.html","title":"Class: plot","body":" Documentation Modules plotty Classes plotty.plot Class: plot plotty. plot new plot(options) The raster plot class. Parameters: Name Type Description options Object the options to pass to the plot. Properties Name Type Argument Description canvas HTMLCanvasElement &lt;optional&gt; the canvas to render to data TypedArray &lt;optional&gt; the raster data to render width Number &lt;optional&gt; the width of the input raster height Number &lt;optional&gt; the height of the input raster datasets Array.&lt;Object&gt; &lt;optional&gt; a list of named datasets. each must have 'id', 'data', 'width' and 'height'. colorScaleImage HTMLCanvasElement | HTMLImageElement &lt;optional&gt; the color scale image to use colorScale String &lt;optional&gt; the name of a named color scale to use domain Array.&lt;Number&gt; &lt;optional&gt; the value domain to scale the color clampLow Boolean &lt;optional&gt; whether or now values below the domain shall be clamped clampHigh Boolean &lt;optional&gt; whether or now values above the domain shall be clamped noDataValue Number &lt;optional&gt; the no-data value that shall always hidden Methods getData() Get the raw data from the currently selected dataset. Returns: the data of the currently selected dataset. Type TypedArray atPoint(x, y) Query the raw raster data at the specified coordinates. Parameters: Name Type Description x Number the x coordinate y Number the y coordinate Returns: the value at the specified coordinates Type Number setData(data, width, height) Set the raw raster data to be rendered. This creates a new unnamed dataset. Parameters: Name Type Description data TypedArray the raw raster data. This can be a typed array of any type, but will be coerced to Float32Array when beeing rendered. width int the width of the raster image height int the height of the data addDataset(id, data, width, height) Add a new named dataset. The semantics are the same as with @see setData. Parameters: Name Type Description id string the identifier for the dataset. data TypedArray the raw raster data. This can be a typed array of any type, but will be coerced to Float32Array when beeing rendered. width int the width of the raster image height int the height of the data setCurrentDataset(id) Set the current dataset to be rendered. Parameters: Name Type Description id string the identifier of the dataset to be rendered. removeDataset(id) Remove the dataset. Parameters: Name Type Description id string the identifier of the dataset to be removed. datasetAvailable(id) Check if the dataset is available. Parameters: Name Type Description id string the identifier of the dataset to check. Returns: whether or not a dataset with that identifier is defined Type Boolean getColorScaleImage() Retrieve the rendered color scale image. Returns: the canvas or image element for the rendered color scale Type HTMLCanvasElement | HTMLImageElement setCanvas(canvas) Set the canvas to draw to. When no canvas is supplied, a new canvas element is created. Parameters: Name Type Argument Description canvas HTMLCanvasElement &lt;optional&gt; the canvas element to render to. getCanvas() Get the canvas that is currently rendered to. Returns: the canvas that is currently rendered to. Type HTMLCanvasElement setDomain(domain) Set the new value domain for the rendering. Parameters: Name Type Description domain Array.&lt;float&gt; the value domain range in the form [low, high] setColorScale(name) Set the currently selected color scale. Parameters: Name Type Description name string the name of the colorscale. Must be registered. setColorScaleImage(colorScaleImage) Set the currently selected color scale as an image or canvas. Parameters: Name Type Description colorScaleImage HTMLCanvasElement | HTMLImageElement the new color scale image setClamp(clampLow, clampHigh) Set the clamping for the lower and the upper border of the values. When clamping is enabled for either side, the values below or above will be clamped to the minimum/maximum color. Parameters: Name Type Description clampLow Boolean whether or not the minimum shall be clamped. clampHigh Boolean whether or not the maxmimum shall be clamped. defaults to clampMin. setNoDataValue(noDataValue) Set the no-data-value: a special value that will be rendered transparent. Parameters: Name Type Description noDataValue float the no-data-value. Use null to clear a previously set no-data-value. render() Render the map to the specified canvas with the given settings. renderDataset(id) Render the specified dataset with the current settings. Parameters: Name Type Description id string the identifier of the dataset to render. getColor(val) Get the color for the specified value. Parameters: Name Type Description val flaot the value to query the color for. Returns: the 4-tuple: red, green, blue, alpha in the range 0-255. Type Array × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-23T17:21:59+01:00 using the DocStrap template. "}}
